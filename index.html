<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="setup-form" id="setup">
    <form>
      <div class="setup-form-info">
        <div class="select-container">
          <div class="setup-type-select">
            <input type="radio" class="matrix-type" id="augmented-matrix" name="matrix-type" value="Augmented Matrix"/>
            <label for="augmented-matrix">Augmented Matrix to RREF</label>
          </div>
          <div class="setup-type-select">
            <input type="radio" class="matrix-type" id="multiplied-matrix" name="matrix-type" value="Multiplied Matrix"/>
            <label for="multiplied-matrix">Matrix Multiplication</label>
          </div>
        </div>
        <div class="size-container">
          <div class="size-select">
            <label for="matrix-one-rows">Matrix One:</label>
            <input type="number" id="matrix-one-rows" name="matrix-one-rows" placeholder="Rows" min="1" max="10" required/>
            <p>x</p>
            <input type="number" id="matrix-one-cols" name="matrix-one-cols" placeholder="Cols" min="1" max="10" required/>
          </div>
          <div class="size-select">
            <label for="matrix-two-rows">Matrix Two:</label>
            <input type="number" id="matrix-two-rows" name="matrix-two-rows" placeholder="Rows" min="1" max="10" required/>
            <p>x</p>
            <input type="number" id="matrix-two-cols" name="matrix-two-cols" placeholder="Cols" min="1" max="10" required/>
          </div>
        </div>
      </div>
      <div class="setup-submit">
        <input type="submit" class="matrix-type-submit" value="Start"/>
      </div>
    </form>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
